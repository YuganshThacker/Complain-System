<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>College Complaint System</h1>
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <ul id="nav-links">
                <li><a href="profile.html" class="active">Profile</a></li>
                <li><a href="dashboard.html">Home</a></li>
                <li><a href="complain.html">Complain</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Logout</a></li>
                <li><button class="close-menu" id="close-menu">✖</button></li>
            </ul>
        </div>
    </nav>
    <section id="profile">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h2>John Doe</h2>
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> +1234567890</p>
            <p><strong>Department:</strong> Computer Science</p>
            <button class="edit-btn" id="edit-profile">Edit Profile</button>
        </div>
    </section>

    <!-- Edit Profile Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Edit Profile</h2>
            <form id="edit-form">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe">
                <label for="email">Email:</label>
                <input type="email" id="email" value="johndoe@example.com">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" value="+1234567890">
                <label for="department">Department:</label>
                <input type="text" id="department" value="Computer Science">
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script> // script.js
    const editProfileButton = document.getElementById('edit-profile');
    const editModal = document.getElementById('edit-modal');
    const closeModalButton = document.getElementById('close-modal');
    
    editProfileButton.addEventListener('click', () => {
        editModal.style.display = 'flex';
    });
    
    closeModalButton.addEventListener('click', () => {
        editModal.style.display = 'none';
    });
    
    window.addEventListener('click', (event) => {
        if (event.target === editModal) {
            editModal.style.display = 'none';
        }
    });
    </script>
    
    <footer>
        <p>&copy; 2024 College Complaint System</p>
    </footer>

    <script>
      const menuToggle = document.getElementById('menu-toggle');
const closeMenu = document.getElementById('close-menu');
const navLinks = document.getElementById('nav-links');

// Open menu
menuToggle.addEventListener('click', () => {
  navLinks.classList.add('active');
});

// Close menu
closeMenu.addEventListener('click', () => {
  navLinks.classList.remove('active');
});


        
    </script>
</body>
</html>
